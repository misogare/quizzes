name: Security Scanning

on:
  pull_request:
    branches:
      - main

jobs:
  js-security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm audit
        run: npm audit

