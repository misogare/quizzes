name: Security Scanning and Auto Merge

on:
  push:
    branches:
      - clean-code-arch

jobs:
  js-security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '18'
      - run: npm install
      - run: npm audit

  auto-merge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/clean-code-arch' && success()
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Merge pull request
        uses: actions/github-script@v4
        with:
          script: |
            const pullRequest = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: github.sha
            });

            if (pullRequest.mergeable && pullRequest.mergeable_state === 'clean') {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: github.sha,
                merge_method: 'merge'
              });
            }
